<div class="mat-elevation-z8">
    <table mat-table [dataSource]="empresas">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

        <ng-container matColumnDef="cnpj">
            <th mat-header-cell *matHeaderCellDef>CNPJ</th>
            <td mat-cell *matCellDef="let row">{{row.cnpj | cnpj}}</td>
        </ng-container>

        <ng-container matColumnDef="dataFundacao">
            <th mat-header-cell *matHeaderCellDef>Data da Fundação</th>
            <td mat-cell *matCellDef="let row">{{row.dataFundacao | date: 'shortDate'}}</td>
        </ng-container>
  
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-button [matMenuTriggerFor]="menu">Mais opções</button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item routerLink="/empresas/update/{{row.id}}">Editar</button>
                            <button mat-menu-item routerLink="/empresas/delete/{{row.id}}">Excluir</button>
                        </mat-menu>
            </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
