<mat-card>
    <mat-card-title>Excluir Empresa</mat-card-title>
    <form>
      <mat-form-field>
        <input
          matInput
          placeholder="ID"
          [value]="empresa.id"
          name="id"
          readonly="readonly"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Nome"
          [value]="empresa.nome"
          name="nome"
          readonly="readonly"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="CNPJ"
          [value]="empresa.cnpj | cnpj"
          name="cnpj"
          readonly="readonly"
        />
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Data de Contratação</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          name="dataFundacao"
          [(ngModel)]="empresa.dataFundacao"
          disabled="disabled"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
    <button
      mat-raised-button
      (click)="deleteEmpresa()"
      color="warn"
      mat-dialog-close="true"
    >
      Excluir
    </button>
    <button mat-raised-button (click)="cancel()">
      Voltar
    </button>
  </mat-card>
