<mat-card>
  <mat-card-title>Alterar Funcionário</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="funcionario.nome"
        name="nome"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="CPF"
        [(ngModel)]="funcionario.cpf"
        name="cpf"
        [textMask]="{mask: MASKS.cpf.textMask}"
      />
    </mat-form-field>

    <!-- <mat-form-field>
      <mat-label>Data de Contratação</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        name="dataContratacao"
        [(ngModel)]="funcionario.dataContratacao"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> -->
  </form>
  <button mat-raised-button (click)="updateFuncionario()" color="primary">
    Atualizar
  </button>
  <button mat-raised-button (click)="cancel()">Voltar</button>
</mat-card>
