<mat-card>
  <mat-card-title>Vincular Empresa</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Funcionario"
        [value]="funcionario.nome"
        name="nome"
        readonly="readonly"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Empresa" [(ngModel)]="funcionario.idEmpresa" name="idEmpresa">
        <mat-option
          *ngFor="let empresa of empresas"
          [value]="empresa.id"
          >{{ empresa.nome }}
          </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <button
    mat-raised-button
    (click)="vincularFuncionarioEmpresa()"
    color="primary"
  >
    Vincular
  </button>
  <button mat-raised-button (click)="cancel()">Voltar</button>
</mat-card>
