<mat-card>
    <mat-card-title>Editar Carro</mat-card-title>
    <form>
      <mat-form-field>
        <input
          matInput
          placeholder="Placa"
          [value]="carro.placa | placa"
          maxlength=7
          name="placa"
          disabled="true"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Marca"
          [(ngModel)]="carro.marca"
          name="Marca"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Modelo"
          [(ngModel)]="carro.modelo"
          name="Modelo"
          required
        />
      </mat-form-field>
      <mat-form-field>
          <input
            matInput
            placeholder="Kilometragem"
            [(ngModel)]="carro.kilometragem"
            name="Kilometragem"
            type="number"
            disabled="true"
          />
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateCarro()" color="primary">
      Registrar Carro
    </button>
    <button mat-raised-button (click)="cancel()">Voltar</button>
  </mat-card>
