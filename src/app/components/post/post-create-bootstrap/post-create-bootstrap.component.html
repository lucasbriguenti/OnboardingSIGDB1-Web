
<mat-card>
    <form [formGroup]="firstFormGroup">
        <div class="form-group">
            <label for="empresaNome">Empresa</label>
            <select formControlName="empresaName" name="empresaNome" id="empresaNome" class="form-control">
                <option *ngFor="let c of companys" [value]="c.name">{{c.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="funcionarioName">Usuário</label>
            <select (blur)="setSelectedUser()" formControlName="funcionarioName" name="funcionarioName" id="funcionarioName" class="form-control">
                <option *ngFor="let u of users" [value]="u.id">{{u.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" maxlength="100" class="form-control" formControlName="titulo" id="titulo"/>
            <label for="corpo">Corpo</label>
            <textarea maxlength="240" class="form-control" formControlName="corpo" id="corpo" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" (click)="cancel()">Voltar</button>
        <button type="submit" class="btn btn-danger" (click)="resetar()">Reset</button>
        <button type="submit" class="btn btn-success" (click)="postar()">Postar</button>
      </form>
</mat-card>
