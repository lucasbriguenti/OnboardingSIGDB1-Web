
<mat-card>
    <mat-card-title>Novo Cargo</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição" 
            [(ngModel)]="cargo.descricao" name="descricao"/>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createCargo()" color="primary">Registrar</button>
    <button mat-raised-button (click)="cancel()">Voltar</button>
</mat-card>
