<mat-card>
  <mat-card-title>Excluir Empresa</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="ID"
        [value]="cargo.id"
        name="id"
        disabled="disabled"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Descrição"
        [(ngModel)]="cargo.descricao"
        name="descricao"
      />
    </mat-form-field>
  </form>
  <button
    mat-raised-button
    (click)="updateCargo()"
    color="warn"
    mat-dialog-close="true"
  >
    Registrar
  </button>
  <button mat-raised-button (click)="cancel()">Voltar</button>
</mat-card>
