<mat-card>
    <mat-card-title>Excluir Empresa</mat-card-title>
    <form>
      <mat-form-field>
        <input
          matInput
          placeholder="ID"
          [value]="cargo.id"
          name="id"
          disabled="disabled"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Descrição"
          [value]="cargo.descricao"
          name="descricao"
          disabled="disabled"
        />
      </mat-form-field>
          </form>
    <button
      mat-raised-button
      (click)="(createCargo())"
      color="warn"
      mat-dialog-close="true"
    >
      Excluir
    </button>
    <button mat-raised-button (click)="(cancel())">
      Voltar
    </button>
  </mat-card>
